<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API Test</title>
  </head>

  <body>
  <h1>OpenWeatherMap.org API Test</h1>
  <p>The current temperature in Franklin is <span id="current-temp"></span>&deg; F</p>

    <p>Min temp: <span id="min-temp"></span></p>
    <p>Max temp: <span id="max-temp"></span></p>
    <p>Sunrise: <span id="sunrise"></span></p>
    <p>Sunset: <span id="sunset"></span></p>
    <p>Humidity: <span id="humidity"></span></p>
    <p>City name: <span id="cityName"></span></p>
    <p>City main name: <span id="citymainname"></span></p>
    <p>Wind speed: <span id="windspeed"></span></p>
    <p>Wind deg: <span id="winddeg"></span></p>
    <p>Cloudy: <span id="cloudy"></span></p>
    <p>Main weather: <span id="main-weather"></span></p>
    <p>weather description: <span id="weatherdescription"></span></p>
    <p>weather icon: <span id="weathericon"></span></p>
    <p>weather id: <span id="weatherid"></span></p>
    <p>weather: <span id="weather"></span></p>
    <p>Main: <span id="main"></span></p>
    <p>Wind: <span id="wind"></span></p>
    <p>Clouds: <span id="clouds"></span></p>
    <p>Rain: <span id="rain"></span></p>


  <script src="/scripts/weatherapi.js"></script>
  </body>
</html>
