<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Local Weather Gallery Images by Viewers | Weatherview</title>
    <meta name="description" content="Browse our viewer submitted weather images for the local areas of Franklin, Springville, and Greenfield. Weatherview accepts image submissions at contact@weatherview.com.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo%7COpen+Sans+Condensed:300">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
  </head>

  <body>

    <header includefile="header.html">
    </header>

    <nav includefile="nav.html">
    </nav>

    <main>

      <h2 class="top-heading">Gallery</h2>

      <div class="gallery">

        <div class="box-shadow">
          <figure>
            <img src="images/gallery/sunny-day.jpg" alt="Sunny Day in Franklin">
            <figcaption>Sunny Day in Franklin County. <br><span class="small-text">Submitted by Loran Achscombe.</span></figcaption>
          </figure>
        </div>
        <div class="box-shadow">
          <figure>
            <img src="images/gallery/partly-cloudy.jpg" alt="Partly Cloudy Day in Springfield">
            <figcaption>Springfield on a partly cloudy day. <br><span class="small-text">Submitted by Amber Deschamps.</span></figcaption>
          </figure>
        </div>
        <div class="box-shadow">
          <figure>
            <img src="images/gallery/cloudy-day.jpg" alt="Cloudy Day in Greenville">
            <figcaption>Cloudy day in Greenville. <br><span class="small-text">Submitted by Jack Roberts.</span></figcaption>
          </figure>
        </div>
        <div class="box-shadow">
          <figure>
            <img src="images/gallery/raining.jpg" alt="Rainy Day in Greenville">
            <figcaption>Pouring rain at South Park in Greenville. <br><span class="small-text">Submitted by Ashley Whistler.</span></figcaption>
          </figure>
        </div>
        <div class="box-shadow">
          <figure>
            <img src="images/gallery/stormy-weather.jpg" alt="Stormy Weather in Franklin">
            <figcaption>Dark storm clouds threaten Franklin. <br><span class="small-text">Submitted by Braden Kent.</span></figcaption>
          </figure>
        </div>
        <div class="box-shadow">
          <figure>
            <img src="images/gallery/snowing.jpg" alt="Snowy Day in Springfield">
            <figcaption>Springfield City Park during winter. <br><span class="small-text">Submitted by Karina Scott.</span></figcaption>
          </figure>
        </div>
      </div>


    </main>

    <footer includefile="footer.html">
    </footer>

    <script src="scripts/include.js"></script>
    <script src="scripts/active.js"></script>
    <script src="scripts/toggleHam.js"></script>
    <script src="scripts/currentdate.js"></script>
  </body>
</html>
