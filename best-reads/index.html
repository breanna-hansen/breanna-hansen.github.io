<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Reads - NYT Weekly Best Seller List</title>
    <meta name="description" content="The Best Reads application provides the most current books on The New York Times Best Seller's List. The list is updated weekly.">
    <link rel="icon" type="image/png" href="images/best-reads-favicon.png" />
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">">
    <link rel="stylesheet" type="text/css" href="styles/main-styles.css" />
    <link rel="manifest" type="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="./images/icons/br-icon-96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#2D3142">
    <meta name="theme-color" content="#2D3142">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9ZC1DBETDC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-9ZC1DBETDC');
    </script>

</head>

<body>
    <header>
        <img src="./images/logos/best-reads-horizontal-60.jpg" class="ml-5" alt="Best Reads Icon">
        <!-- <h1>Best Reads</h1> -->
        <h2>NYT Best Seller List</h2>
    </header>

    <main>
        <div id="bookCategories"></div>
    </main>

    <footer>
        <div>
            <div id="list" class="list">
                <h2>Book List</h2>
                <div>
                    <ul id="addedToList">
                    </ul>
                </div>
                <div id="close-button">
                    <button class="your-list share-btn" id="share" type="button" onclick="shareList()" aria-label="Share List">
                        Share
                    </button>
                    <button class="your-list close-btn" type="button" onclick="closeList()" aria-label="Close List">
                        Close
                    </button>
                </div>
            </div>
            <button id="your-List" class="your-list" type="button" onclick="showList()" aria-label="Open List">My List
            </button>
        </div>
        <iframe title="Click here to buy from Amazon" class="amazonAd"
            src="//rcm-na.amazon-adsystem.com/e/cm?o=1&p=40&l=ur1&category=books&banner=01C0Z0F1JZARPFRFG382&f=ifr&linkID=a52c5620911582417d7eb8c06270dc33&t=budgetmealrecipesfb-20&tracking_id=budgetmealrecipesfb-20"
            width="120" height="60" scrolling="no" border="0" marginwidth="0" style="border:none;"
            frameborder="0"></iframe>
        <iframe title="Click here to buy from Amazon" class="large-ad"
            src="//rcm-na.amazon-adsystem.com/e/cm?o=1&p=288&l=ur1&category=books&banner=1Q1EX20Z2R7864E3D582&f=ifr&linkID=19a6cc24741641326d7b67b6217572c4&t=budgetmealrecipesfb-20&tracking_id=budgetmealrecipesfb-20"
            scrolling="no" frameborder="0"></iframe>

    </footer>

    <script src="scripts/nyt-api.js"></script>
    <script src="scripts/class-styles.js"></script>
    <script src="scripts/booklist.js"></script>
    <script src="scripts/accordian.js"></script>
    <script src="scripts/sounds.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
